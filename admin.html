<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت | دکتر غلامرضا رضائی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/font.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0A2463, #1A5276);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #0A2463;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0A2463;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1A5276;
        }
        .info {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ورود به پنل</h1>
        <p style="color: #666; margin-bottom: 30px;">دکتر غلامرضا رضائی</p>
        
        <input type="text" id="username" placeholder="نام کاربری" value="admin">
        <input type="password" id="password" placeholder="رمز عبور" value="drrezaei2025">
        <button onclick="login()">ورود</button>
        
        <div class="info">
            <strong>دسترسی آزمایشی:</strong><br>
            admin / drrezaei2025
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'drrezaei2025') {
                window.location.href = 'https://ghrezaei1399-code.github.io/ghrezaei1399.github.io/';
            } else {
                alert('❌ نام کاربری یا رمز عبور اشتباه است');
            }
        }
    </script>
</body>
</html>
