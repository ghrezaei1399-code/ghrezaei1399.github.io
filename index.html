<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکتر غلامرضا رضائی | وبسایت شخصی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/font.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #0A2463, #1A5276);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>دکتر غلامرضا رضائی</h1>
        <p>پژوهشگر و نویسنده</p>
    </header>
    
    <div class="container">
        <!-- ساختار هوشمند - پنل مدیریت -->
        <div id="smart-sections-container">
            <section id="books-section-placeholder" class="smart-placeholder" data-type="books">
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-book" style="font-size: 3rem; color: #6f42c1; margin-bottom: 20px;"></i>
                    <h3 style="color: #1A5276;">آثار ادبی</h3>
                    <p style="color: #64748b;">کتاب‌ها و نوشته‌های منتشر شده</p>
                </div>
            </section>
            
            <section id="articles-section-placeholder" class="smart-placeholder" data-type="articles">
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-file-alt" style="font-size: 3rem; color: #0A2463; margin-bottom: 20px;"></i>
                    <h3 style="color: #1A5276;">مقالات پژوهشی</h3>
                    <p style="color: #64748b;">مقالات علمی و پژوهشی</p>
                </div>
            </section>
        </div>
    </div>
    
    <footer style="background: #0A2463; color: white; text-align: center; padding: 30px; margin-top: 50px;">
        <p>تمام حقوق محفوظ است &copy; 2025</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
